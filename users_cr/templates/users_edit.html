<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Users CRUD</title>
</head>
<body>
    <div class="container-m mx-auto p-3 my-4" style="width:900px">
        <h1>Edit User {{ user.id}} <input type="hidden" name="id" value="{{ user.first_name }}">
            <a class="btn btn primary text-primary mr-1 p-2 col-8"
                    href="{{ url_for('read') }}" ><u>Home</u></a></h1>
        
        <form action="/user/update" method="post">
            <div class="form-group p-2">
                <input type="hidden" name="id" value="{{ user.id }}">
                <label for="fname">First name:</label><br>
                <input type="text" name="fname" value="{{user.first_name}}"><br>
            </div>
            <div class="form-group p-2">
                <label for="lname">Last name:</label><br>
                <input type="text" name="lname" value="{{user.last_name}}"><br>
            </div>
            <div class="form-group p-2">
                <label for="email">Email:</label><br>
                <input type="text" name="email" value="{{user.email}}" >
            </div>
            <input type="submit" value="Update" class="btn m-2 btn-success">
            <a href="/user/one/{{ user.id }}">Show User</a>
        </form>
    </div>
</body>
</html>
