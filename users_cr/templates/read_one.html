<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Users CRUD</title>
</head>
<body>
    <div class="container-sm pt-3 mx-auto py-4 my-5 " style="width:900px">  
        <h1 class="pb-2">User {{ user.id}} <a class="btn btn primary text-primary col-10 p-2"
            href="{{ url_for('read') }}" ><u>Home</u></a></h1>
        <p class="card vstack border border-dark $border-width:2px p-3" style="width:400px;">
            Full Name: {{ user.first_name }} {{ user.last_name }} <br>
            Email: {{ user.email }} <br>
            Created At: {{ user.created_at }} <br>
            Last Updated At: {{ user.updated_at }}
        </p>
        <a href="/user/edit/{{ user.id }}">Edit |</a> <a href="/user/delete/{{ user.id }}"> Delete</a>
    </div> 
</body>
</html>
